<!doctype html>
<html ng-app="plunker" >
<head>
    <meta charset="utf-8">
    <title>AngularJS Plunker</title>
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <script>
        var mod = angular.module('plunker', []);

        mod.controller('dataHolder', ['$log', '$scope',
            function($log, $scope) {
                $scope.data = {
                    global: 'global-data'
                }
            }
        ]);

        mod.directive( 'child', [ '$log', function ( $log ) {
            return {
                restrict : 'A',
                scope : {
                    childValue: '@child'
                },
                replace : true,
                template: '<div>\
                    <div>Child: {{childValue}}</div>\
                    <div>Higher level data: {{data.global}}</div>\
                </div>',
                link : function ( scope, element, attrs ) {
                }
            };
        } ] );

        mod.directive( 'parent', [ '$log', function ( $log ) {
            return {
                restrict : 'A',
                scope : {
                    parentValue: '@parent'
                },
                replace : true,
                template: '<div>\
                    <div>Parent: {{parentValue}}</div> \
                    <div>Higher level data: {{data.global}}</div>\
                    <span>Child Wrapper [ \
                        <blockquote><div child="{{parentValue}}"></div></blockquote> \
                    ]</span> \
                  </div>',
                link : function ( scope, element, attrs ) {
                }
            };
        } ] );
    </script>
</head>
<body>

<div ng-controller="dataHolder">
    <h1>Child directive standalone</h1>
    <div child="child-direct"></div>

    <h1>Child directive embedded</h1>
    <div parent="child-passthru"></div>

    <h1>Child directive standalone</h1>
    <div child="other-child-direct"></div>
</div>

</body>
</html>
