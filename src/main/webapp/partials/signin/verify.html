<div class="email" data-ng-controller="signin-verify-controller">
    <form name="formVerify" novalidate ng-submit="submit()">

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-key gray"></i></span>
                <input name="token" type="text" data-ng-model="signup.token"
                       data-ng-pattern="/^[ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjklmnpqrstuvwxyz]{6}$/"
                       placeholder="token" required ng-focus="true" />
            </div>
            <div data-validtip="formVerify.token">
                <span ng-show="formVerify.token.$error.required">We sent your token in an email
                </span>
                <span ng-show="formVerify.token.$error.pattern">This is not a valid token format</span>
            </div>
        </div>

        <div class="controls submit">
            <p class="callout" data-ng-bind-html-unsafe="callout"></p>
            <input ng-disabled="formVerify.$invalid" class="btn btn-success" type="submit" value="Sign In"/>
        </div>
    </form>
</div>
