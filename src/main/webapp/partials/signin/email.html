<div data-ng-controller="signin-email-controller">
    <form name="formEmail" novalidate data-ng-submit="submit()">
        <table>
            <tr>
                <td>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope gray"></i></span>
                            <input name="email" type="email"
                                   data-ng-model="model.email" placeholder="email" required/>
                        </div>
                        <div data-validtip="email">
                            <span data-ng-show="formEmail.email.$error.required">An email address is required</span>
                            <span data-ng-show="formEmail.email.$error.email">This is not a valid email address</span>
                        </div>
                    </div>
                    <p class="callout">New user? Go ahead and put in your email
                        address.</p>
                </td>
                <td>
                    <div class="controls submit">
                        <input class="honey" name="username" data-ng-model="honey" type="text"/>
                        <input data-ng-disabled="formEmail.$invalid" class="btn btn-success" type="submit" value="Sign In"/>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    (function() {
        var focus = function() {
            var input = $('form[name="formEmail"] input[name="email"]');
            console.log( 'input', input );
            input.focus();
        };

        setTimeout( focus, 1000 );
    })();

</script>
