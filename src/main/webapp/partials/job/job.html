<div class="job-stack" data-ng-switch="detailName"
     data-ng-class="{ open: ui.open }">

    <div class="job-tabs" data-mio-job-tabs="job"></div>

    <div data-ng-switch-when="source">
        <div class="job-detail" data-mio-job-services="source"></div>
    </div>
    <div data-ng-switch-when="destination">
        <div class="job-detail" data-mio-job-services="destination"></div>
    </div>
    <div data-ng-switch-when="content">
        <div class="job-detail" data-mio-job-content="job.content"></div>
    </div>
    <div data-ng-switch-when="action">
        <div class="job-detail" data-mio-job-action="job.action"></div>
    </div>
    <div data-ng-switch-when="status">
        <div class="job-detail" data-mio-job-status="job.status"></div>
    </div>
</div>
