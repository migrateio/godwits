<div class="container">
    <div class="row">
        <div class="span12">
            <div class="page-header">
                <h1>MigrateIO OAuth Tester</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <p ng-repeat="message in messages">{{message}}</p>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <table class="table table-hover" ng-controller="oauth_testing">
                <thead>
                <tr>
                    <th>OAuth Provider</th>
                    <th>Access Key</th>
                    <th>Clear Token</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="service in services">
                    <td>
                        {{service.name}}
                    </td>
                    <td>
                        {{service.accesskey}}
                    </td>
                    <td>
                        <button class="btn" ng-click="deauthorize($index)">De-authorize
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button class="btn btn-large btn-primary"
                                ng-click="login('google')">Log in with Google
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button class="btn btn-large btn-primary"
                                ng-click="login('yahoo')">Log in with Yahoo!
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button class="btn btn-large btn-primary" ng-click="login('ms')">
                            Log in with Microsoft
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
